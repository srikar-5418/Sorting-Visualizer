   <div class="title">
   <span id="text"><span class="text">S</span><span class="text">O</span><span class="text">R</span><span class="text">T</span><span class="text">I</span><span class="text">N</span><span class="text">G</span><span class="text">.</span><span class="text">.</span></span>

   <div class="box" >

    </div>
    <div class="buttons" id="buttons" style="width:397px">
        <div class="topbuttons" id="topbuttons">
            <div class="button" id="button2"  style=" width: 60px;">Bubble Sort</div>
            <div class="button" id="button3"  style=" width: 65px;">Selection Sort</div>
            <div class="button" id="button4"  style=" width: 72px; ">Inserstion Sort</div>

       <div class="sliderbox" id="sliderbox">
           <div class="buttonr" id="buttonr" style="height: 24px; margin:5px"><span id="button1" style="background-color: #a64ac9; color: white; border-radius: 10px;">Refresh</span></div>
           <div id="slidebox" class="slidebox">
               <div class="slidecontainer" style="padding-top: 30px;">
                   <p style="font-weight: 700; font-family: 'Oswald', sans-serif;"> SIZE: </p>
                   <input type="range" min="30" max="100" id="slider1" class="slider">
                </div>
                <div class="slidecontainer" style="padding-bottom: 30px;">
                    <p style="font-weight: 700; font-family: 'Oswald', sans-serif;">DELAY: </p>
                    <input type="range" min="0" max="1000" value="25" id="slider2" class="slider">
                </div>
            </div>
        </div>
        <div class="timebox" id="timebox">
            <span> TIME TAKEN : _______ms </span>
        </div>
        <div class="opbox" id="opbox">
            <span> OPERATIONS TAKEN : _______ </span>
        </div>
    </div>
